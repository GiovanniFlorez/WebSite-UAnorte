{% load static %}

<div class="whatsapp-float" id="whatsappBtn" aria-label="Abrir WhatsApp">
  <img src="https://store-images.s-microsoft.com/image/apps.8453.13655054093851568.4a371b72-2ce8-4bdb-9d83-be49894d3fa0.7f3687b9-847d-4f86-bb5c-c73259e2b38e?h=210" alt="Ícono de WhatsApp" class="whatsapp-icon" />
</div>
  
<div class="whatsapp-popup" id="whatsappPopup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
  <button class="popup-close" id="closePopupBtn" aria-label="Cerrar ventana">×</button>
  <p id="popupTitle">Hola<br>¿En qué podemos ayudarte?</p>
  
  <button class="btn-open-chat" id="openChatBtn">
    <span id="chatText">Abrir chat</span>
    
    <span class="icon">
      <svg id="iconAvion" viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>

      <svg id="iconChat" viewBox="0 0 32 32">
        <path d="M16 3C8.82 3 3 8.37 3 15c0 3.12 1.39 5.95 3.67 8.09L6 29l6.45-2.72C13.78 26.76 14.86 27 16 27c7.18 0 13-5.37 13-12S23.18 3 16 3z"/>
      </svg>
    </span>
  </button>
</div>
