{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Usuarios - UAnorte</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://uanorte.edu.co/web/wp-content/uploads/2023/10/Diseno_sin_titulo-removebg-preview-59x59.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'miapp/css/modificarUsuarios.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- ========================================== BOTÓN VOLVER ========================================== -->
    <div class="logout-global">
      <a href="{% url 'pagina_estatica' 'crudUsuarios' %}">
        <button type="submit" class="logout-btn">
          <span><i class="fas fa-sign-out-alt"></i>Volver</span>
        </button>
      </a>
    </div>
  
    <!-- ========================================== FORMULARIO MODIFICAR USUARIOS ========================================== -->
    <div class="registro-container">
      <div class="registro-box">
        <img src="{% static 'miapp/media/logoUAnorte.png' %}" alt="Campus UA Norte" class="logo">


        <h2>Modificar Usuarios</h2>

        <form method="POST" action="{% url 'modificar_usuarios' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="usuario">Usuario o Correo:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa el usuario o correo" required>
          </div>
          <button type="submit" name="buscar"><span>Buscar</span></button>
        </form>
        
        {% if usuario %}
        <form method="POST" action="{% url 'modificar_usuarios' %}">
          {% csrf_token %}
          <input type="hidden" name="user_id" value="{{ usuario.id }}">
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
          </div>
        
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
          </div>
        
          <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
              {% for key, value in roles_disponibles %}
                <option value="{{ key }}" {% if usuario.rol == key %}selected{% endif %}>{{ value }}</option>
              {% endfor %}
            </select>
          </div>
        
          <button type="submit" name="guardar"><span><i class="fas fa-user-edit"></i> Guardar cambios</span></button>
        </form>
        {% endif %}

        {% for message in messages %}
          <script>
            Swal.fire({
              icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}",
              title: "{{ message|escapejs }}",
              confirmButtonColor: "#001d9e"
            });
          </script>
        {% endfor %}
        
      </div>
    </div>
  </body>
</html>
