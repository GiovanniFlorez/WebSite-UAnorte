{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Usuarios - UAnorte</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="icon" href="https://uanorte.edu.co/web/wp-content/uploads/2023/10/Diseno_sin_titulo-removebg-preview-59x59.png" type="image/png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
        <link rel="stylesheet" href="{% static 'miapp/css/crudUsuarios.css' %}">
        <link rel="stylesheet" href="{% static 'miapp/css/preloader.css' %}">
    </head>

    <body>
        <!-- ========================================== PRELOADER ========================================== -->
        {% include 'miapp/preloader.html' %}

        <!-- ========================================== BOTÓN CERRAR SESIÓN ========================================== -->

        <div class="logout-global">
            <form id="logoutForm" method="POST" action="{% url 'cerrar_sesion' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    <span><i class="fas fa-sign-out-alt"></i> Cerrar sesión</span>
                </button>
            </form>
        </div>

        <!-- ========================================== MENÚ ========================================== -->
        <div class="login-container fade show" id="loginContainer">
            <div class="login-box">
                <img src="{% static 'miapp/media/logoUAnorte.png' %}" alt="Campus UA Norte" class="logo">
            
                <h2>CRUD Usuarios</h2>

                {% if user.is_authenticated %}
                    <h3 class="welcome-message">Bienvenido, {{user.rol}} {{ user.username }}!</h3>
                {% endif%}
            
                <a href="{% url 'pagina_estatica' 'registrarUsuarios' %}" class="btn">
                    <span><i class="fas fa-user-plus"></i> Registrar Usuarios</span>
                </a>
                

                <a href="{% url 'pagina_estatica' 'modificarUsuarios' %}" class="btn">
                    <span><i class="fas fa-user-edit"></i> Modificar Usuarios</span>
                </a>

                <a href="{% url 'pagina_estatica' 'eliminarUsuarios' %}" class="btn">
                    <span><i class="fas fa-user-times"></i> Eliminar Usuarios</span>
                </a>
            
            </div>
        </div>

        <!-- ========================================== SCRIPTS ========================================== -->

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="{% static 'miapp/js/cerrarSesion.js' %}"></script>
        <script src="{% static 'miapp/js/preloader.js' %}"></script>
    </body>
</html>
