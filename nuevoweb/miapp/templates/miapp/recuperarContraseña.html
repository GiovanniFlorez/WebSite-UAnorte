{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - UAnorte</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
    <link rel="icon" href="https://uanorte.edu.co/web/wp-content/uploads/2023/10/Diseno_sin_titulo-removebg-preview-59x59.png" type="image/png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'miapp/css/recuperarContraseña.css' %}"/>
    <link rel="stylesheet" href="{% static 'miapp/css/preloader.css' %}"/>
  </head>

  <body>
    <!-- ========================================== PRELOADER ========================================== -->
    {% include 'miapp/preloader.html' %}

    <!-- ========================================== FORMULARIO RECUPERAR CONTRASEÑA ========================================== -->
    <div class="recuperar-container">
      <div class="recuperar-box">
        <img src="{% static 'miapp/media/logoUAnorte.png' %}" alt="Campus UA Norte" class="logo">

        <h2>Recuperar Contraseña</h2>

        <form id="registroFormulario" method="POST">
          {% csrf_token %}

          <input type="hidden" name="uidb64" value="{{ uidb64 }}">
          <input type="hidden" name="token" value="{{ token }}">


          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="new_password1" id="password" placeholder="Crea una contraseña" minlength="8" required>
          </div>

          <div class="col s12" id="mostrarPasswordDiv">
            <div class="input-field">
              <label class="verPassword">
                <input type="checkbox" id="mostrarPassword">
                <span>Mostrar Contraseña</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="labelConfrimPassword">Confirmar Contraseña</label>
            <input type="password" name="new_password2" id="confirmPassword" placeholder="Confirma tu contraseña" required>
          </div>
          
          <div class="col s12" id="mostrarPasswordDiv">
            <div class="input-field">
              <label class="verPassword">
                <input type="checkbox" id="mostrarPassword2">
                <span>Mostrar Contraseña</span>
              </label>
            </div>
          </div>

          <button type="submit"><span>Recuperar Contraseña</span></button>
        </form>
      </div>
    </div>
    
    <!-- ========================================== SCRIPTS ========================================== -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'miapp/js/recuperarContraseña.js' %}"></script>
    <script src="{% static 'miapp/js/preloader.js' %}"></script>
  </body>
</html>
