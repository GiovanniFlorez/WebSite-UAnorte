{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Noticias - UAnorte</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://uanorte.edu.co/web/wp-content/uploads/2023/10/Diseno_sin_titulo-removebg-preview-59x59.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'miapp/css/crearNoticias.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- ========================================== BOTÓN VOLVER ========================================== -->
    <div class="logout-global">
      <a href="{% url 'pagina_estatica' 'crudNoticias' %}">
        <button type="submit" class="logout-btn">
          <span><i class="fas fa-sign-out-alt"></i>Volver</span>
        </button>
      </a>
    </div>

    <!-- ========================================== FORMULARIO DE CREAR NOTICIAS ========================================== -->
  
    <div class="registro-container">
      <div class="registro-box">
        <img src="{% static 'miapp/media/logoUAnorte.png' %}" alt="Campus UA Norte" class="logo">

        <h2>Crear Noticias</h2>

        <form method="POST" action="{% url 'crear_noticias' %}" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo" id="titulo" placeholder="Ingresa el titulo de la noticia" required>
          </div>

          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion" placeholder="Ingresa la descripción de la noticia" required></textarea>
          </div>

          <div class="form-group">
            <label for="imagen">Imagen:</label>
                
            <div class="custom-file">
              <input type="file" name="imagen" id="imagen" accept="image/*">
                
              <label for="imagen" class="custom-file-label">
                <i class="fa-solid fa-upload"></i><span> Seleccionar imagen</span>
              </label>
                
              <span id="file-name">Ningún archivo seleccionado</span>
                
              <img id="img-preview" style="display:none; margin-top:12px; max-width:100%; border-radius:10px; opacity:0; transition:opacity .5s ease;">
            </div>
          </div>
                

          <button type="submit"><span><i class="fas fa-save"></i> Crear Noticias</span></button>
        </form>
      </div>
    </div>

    {% if messages %}
      <script>
        {% for message in messages %}
          Swal.fire({
            icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% else %}info{% endif %}',
            title: '{{ message }}',
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Aceptar'
          });
        {% endfor %}
      </script>
    {% endif %}

    <!-- ========================================== SCRIPTS ========================================== -->

    <script src="{% static 'miapp/js/crearNoticias.js' %}"></script>
  </body>
</html>
