{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuarios - UAnorte</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://uanorte.edu.co/web/wp-content/uploads/2023/10/Diseno_sin_titulo-removebg-preview-59x59.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'miapp/css/registrarUsuarios.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- ========================================== BOTÓN VOLVER ========================================== -->
    <div class="logout-global">
      <a href="{% url 'pagina_estatica' 'crudUsuarios' %}">
        <button type="submit" class="logout-btn">
          <span><i class="fas fa-sign-out-alt"></i>Volver</span>
        </button>
      </a>
    </div>
  
    <!-- ========================================== FORMULARIO DE REGISTRO DE USUARIOS ========================================== -->
    <div class="registro-container">
      <div class="registro-box">
        <img src="{% static 'miapp/media/logoUAnorte.png' %}" alt="Campus UA Norte" class="logo">

        <h2>Registro de Usuario</h2>

        <form id="registroFormulario" method="POST" action="{% url 'registrar_usuario' %}">
          {% csrf_token %}

          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" name="username" id="usuario" placeholder="Elige un nombre de usuario" required>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" placeholder="Ingresa el correo electrónico del usuario" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Crea una contraseña" minlength="8" required>
          </div>

          <div class="col s12" id="mostrarPasswordDiv">
            <div class="input-field">
              <label class="verPassword">
                <input type="checkbox" id="mostrarPassword">
                <span>Mostrar Contraseña</span>
              </label>
            </div>
          </div>

          <button type="submit"><span><i class="fas fa-user-plus"></i> Registrar</span></button>
        </form>
      </div>
    </div>

    {% if messages %}
      <script>
        {% for message in messages %}
          Swal.fire({
            icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% else %}info{% endif %}',
            title: '{{ message }}',
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Aceptar'
          });
        {% endfor %}
      </script>
    {% endif %}

    <!-- ========================================== SCRIPTS ========================================== -->
    <script src="{% static 'miapp/js/registrarUsuarios.js' %}"></script>
  </body>
</html>
