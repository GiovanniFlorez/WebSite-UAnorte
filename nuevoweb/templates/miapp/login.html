{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UAnorte</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://uanorte.edu.co/web/wp-content/uploads/2023/10/Diseno_sin_titulo-removebg-preview-59x59.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'miapp/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'miapp/css/preloader.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- ========================================== PRELOADER ========================================== -->
    {% include 'miapp/preloader.html' %}


    <!-- ========================================== BOTON VOLVER ========================================== -->
    <div class="logout-global">
      <a href="{% url 'inicio' %}">
        <button type="submit" class="logout-btn">
          <span><i class="fas fa-sign-out-alt"></i>Volver</span>
        </button>
      </a>
    </div>

    <!-- ========================================== FORMULARIO LOGIN ========================================== -->
    <div class="login-container fade show" id="loginContainer">
      <div class="login-box">
        <img src="{% static 'miapp/media/logoUAnorte.png' %}" alt="Campus UA Norte" class="logo">
    
        <h2>Iniciar Sesión</h2>
    
        <form method="POST" action="{% url 'login' %}" id="formLogin">
          {% csrf_token %}

          {% if messages %}
            <script>
              {% for message in messages %}
                Swal.fire({
                  icon: "error",
                  title: "Error",
                  text: "{{ message }}",
                  confirmButtonColor: "#001D9E"
                });
              {% endfor %}
            </script>
          {% endif %}

          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="username" placeholder="Ingresa tu usuario" autocomplete="on" required>
          </div>
        
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" autocomplete="on" required>
          </div>
        
          <div class="col s12" id="mostrarPasswordDiv">
            <div class="input-field">
              <label class="verPassword">
                <input type="checkbox" id="mostrarPassword">
                <span>Mostrar Contraseña</span>
              </label>
            </div>
          </div>
        
          <button type="submit"><span>Ingresar</span></button>
        
          <div class="links">
            <a href="#" id="olvidasteLink">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
              
      </div>
    </div>
    
    <!-- ========================================== FORMULARIO RECUPERAR CONTRASEÑA ========================================== -->
    <div class="login-container fade" id="recuperarContainer" style="display:none;">
      <div class="login-box">
        <img src="{% static 'miapp/media/logoUAnorte.png' %}" alt="Campus UA Norte" class="logo">
        
    
        <h2>Recuperar Contraseña</h2>
    
        <form id="formRecuperar">
          {% csrf_token %}

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" required>
          </div>
    
          <button type="submit"><span>Enviar Correo</span></button>

          <div class="links">
            <a href="#" id="volverLogin">Volver al inicio de sesión</a>
          </div>
        </form>
      </div>
    </div>

    <!-- ========================================== SCRIPTS ========================================== -->
    <script src="{% static 'miapp/js/login.js' %}"></script>
    <script src="{% static 'miapp/js/preloader.js' %}"></script>
  </body>
</html>
