{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modal con Swiper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'miapp/css/modal.css' %}">
</head>
<body>
    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-custom">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="https://uanorte.edu.co/web/wp-content/uploads/2025/11/6.jpg" alt="Slide 1">
                            </div>

                            <div class="swiper-slide">
                                <img src="https://uanorte.edu.co/web/wp-content/uploads/2025/11/4.jpg" alt="Slide 2">
                            </div>

                            <div class="swiper-slide">
                                <img src="https://uanorte.edu.co/web/wp-content/uploads/2025/11/5.jpg" alt="Slide 3">
                            </div>

                            <div class="swiper-slide">
                                <img src="https://uanorte.edu.co/web/wp-content/uploads/2025/11/3.jpg" alt="Slide 3">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-button-next"></div>
                    <div class="space">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="{% static 'miapp/js/modal.js' %}"></script>
</body>
</html>
